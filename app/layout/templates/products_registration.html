<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="../static/css/products_registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="{{ url_for('login.dashboard') }}">Início</a></li>
                    <li><a href="{{ url_for('system_index.products') }}">Produtos</a></li>
                    <li><a href="{{ url_for('system_index.clients') }}">Clientes</a></li>
                    <li><a href="#">Relatórios</a></li>
                    <li><a href="{{ url_for('login.logout') }}">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Cadastro de Produtos</h2>
            <form action="/products-registration" method="POST" class="product-form">
                <div class="form-group">
                    <input type="text" id="product_name" name="product_name" placeholder="Nome do Produto" required>
                </div>
                <div class="form-group">
                    <input type="text" id="product_price" name="product_price" placeholder="Preço do Produto" required oninput="formatCurrency(this)">
                </div>
                <div class="form-group">
                    <input type="text" id="product_size" name="product_size" placeholder="Tamanho" required>
                </div>
                <div class="form-group">
                    <input type="text" id="product_color" name="product_color" placeholder="Cor" required>
                </div>
                <button type="submit" class="btn">Cadastrar Produto</button>
            </form>
        </div>
    </section>
</body>

<script>
    function formatCurrency(input) {
        var value = input.value.replace(/\D/g, '');

        value = (value / 100).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

        input.value = value;
    }
</script>

</html>
